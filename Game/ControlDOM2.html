<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8" />
        <title>3-10-3 スタイルの指定</title>

        <style>
            
            div {
                color: green;
            }

        </style>

        <script>
            
            //グローバル変数
            var colors = ["red", "blue", "yellow", "green"];
            var index = 0;

            //色変更
            function changeColor() {

                document.getElementById("ufo").style.color = colors[index];

                if (++index >= colors.length)
                {
                    index = 0;
                }
                
            }

        </script>

    </head>

    <body>

        <div id="ufo">
            <(ooo)>
        </div>

        <button onclick="changeColor()">
            click me
        </button>

    </body>

</html>
