<!DOCTYPE html>
<html>

    <head>
        <!--2-4 Link and CSS-->
        <meta charset="utf-8" />
        <title>Link要素でCSSファイルを参照する</title>
        <link rel="stylesheet" href="LinkElement.css" /> <!--cssリンク-->
    </head>

    <body>

        <!--見出し-->
        <h1>１章：HTML</h1>

        <!--id指定-->
        <p id="comment">
            HTMLはタグを使って文章を構成します。
        </p>

        <!--リスト-->
        <ul>
            <!--class指定-->
            <li class="even">見出し</li> 
            <li class="odd">パラグラフ</li>
            <li class="even">箇条書き</li>
            <li class="odd">表</li>
        </ul>

        <p>
            見た目はスタイルを使って指定します。
        </p>

    </body>

</html>
