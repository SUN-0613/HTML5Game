<!DOCTYPE html>
<html lang="ja">

    <head>
        <!--3-9 Debug-->
        <meta charset="utf-8" />
        <title>Debug</title>

        <script>

            function c2f(c) {

                var f = (9 / 5) * c + 32;
                return Math.floor(f);
            
            }

            function convert() {

                var c = document.getElementById("celsius").value;
                var f = c2f(c);

                var s1 = "摂氏：" + c + "度";
                var s2 = "華氏：" + f + "度";
                
                document.getElementById("result_c").textContent = s1;
                document.getElementById("result_f").textContent = s2;
                
            }

        </script>

    </head>

    <body>

        <input id="celsius" type="range" min="0" max="100" onchange="convert()" />

        <p id="result_c"></p>
        <p id="result_f"></p>

    </body>

</html>
